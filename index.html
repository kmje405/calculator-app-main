<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <main>
    <div class="calculator">
      <h1>calc</h1>
      <div class="display">
        <input type="text" id="display" value="0" disabled>
        <div class="calculator-keys">
          <!-- Row 1 -->
          <button class="key number">7</button>
          <button class="key number">8</button>
          <button class="key number">9</button>
          <button class="key delete">DEL</button>
          <!-- Row 2 -->
          <button class="key number">4</button>
          <button class="key number">5</button>
          <button class="key number">6</button>
          <button class="key add">+</button>
          <!-- Row 3 -->
          <button class="key number">1</button>
          <button class="key number">2</button>
          <button class="key number">3</button>
          <button class="key subtract">-</button>
          <!-- Row 4 -->
          <button class="key decimal">.</button>
          <button class="key number">0</button>
          <button class="key divide">/</button>
          <button class="key multiply">*</button>
          <!-- Row 5 -->
          <button class="key admin">RESET</button>
          <button class="key equal">=</button>
        </div>
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kmje405">K.M. Jones-Eastland</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
